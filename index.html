<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="img/rock-paper-scissors.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <button
                class="game-btn"
                onclick="
        playGame('rock');

        "
            >
                <img src="img/rock-emoji.png" alt="Rock" />
            </button>
            <button
                class="game-btn"
                onclick="
        playGame('paper');

        "
            >
                <img src="img/paper-emoji.png" alt="Paper" />
            </button>
            <button
                class="game-btn"
                onclick="
            playGame('scissors');

        "
            >
                <img src="img/scissors-emoji.png" alt="Scissors" />
            </button>

            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>

            <button
                class="reset-btn"
                onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            "
            >
                Reset Score
            </button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
